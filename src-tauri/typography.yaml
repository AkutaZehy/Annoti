# Typography Configuration
# Generated by Annoti-t

preset: original
use_css_override: false
custom_css: |
  |

presets:
  original:
    font_family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif
    font_size: 18
    font_weight: 400
    line_height: 1.8
    text_align: left
    paragraph_spacing: 1.5em
    heading_margin: 1.2em 0 0.6em
    headings:
      h1_size: 2em
      h2_size: 1.5em
      h3_size: 1.25em
      h4_size: 1.1em
      border_bottom: true
      border_color: "#444"
    lists:
      padding_left: 2em
      bullet_style: disc
    code:
      font_family: "JetBrains Mono", "Fira Code", Consolas, monospace
      background: "#1e1e1e"
      border_radius: 4px
    blockquote:
      border_left: "4px solid #666"
      padding_left: 1em
      color: "#999"
    links:
      color: "#6caafc"
      underline: true
      hover_color: "#8ecfff"
    tables:
      border_collapse: true
      border_spacing: 0
      border_color: "#444"
      header_background: "#2a2a2a"
      row_odd_background: "#242424"
  fixed:
    line_width: 33
    cjk_char_width: 1
    non_cjk_char_width: 0.5
    text_align: left
    font_family: "Source Han Sans", "Noto Sans CJK SC", "SimSun", monospace
    font_size: 16
    font_weight: 400
    line_height: 1.8
    preserve_markdown: true
    escape_html: true
    show_line_numbers: false
    line_number_width: 3ch
    line_number_color: "#666"
    tab_size: 4
    expand_tabs: true
    preserve_original_newlines: true
    empty_line_height: 0.5em
    cjk_detection:
      include_chinese: true
      include_japanese: true
      include_korean: true
      include_cjk_punctuation: true
    show_whitespace: false
