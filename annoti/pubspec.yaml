name: annoti
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  file_selector: ^1.0.0
  file_picker: ^10.3.2
  flutter_markdown: ^0.7.7+1
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: OPPOSans
      fonts:
        - asset: assets/fonts/OPPO Sans 4.0.ttf
